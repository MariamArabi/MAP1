<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <script src="node_modules/d3/build/d3.js"></script>

  <style>
  
    div.tooltip {
        color: #222;
        background-color: #fff;
        padding: .5em;
        text-shadow: #f5f5f5 0 1px 0;
        border-radius: 2px;
        opacity: 0.8;
        position: absolute;
    }
    body { margin:0;position:fixed;top:0;right:0;bottom:0;left:0; }
  </style>
</head>

<body>
  <script>
		var width = 700,
  		  height = 580;

		var svg = d3.select( "body" )
  		.append( "svg" )
		  .attr( "width", width )
		  .attr( "height", height );
    var tooltip = d3.select('body').append('div')
            .attr('class', 'hidden tooltip');

    var projection = d3.geoConicConformal().center([2.454071, 46.279229]).scale(2800)
    			.translate([width/2, height/2]);
    
    
    var path = d3.geoPath() // d3.geo.path avec d3 version 3
                 .projection(projection);
		var color = d3.scaleOrdinal(d3.schemeCategory10);
    		
    
		d3.csv("data/GrippeFrance2014.csv", function(data) {
      color.domain([0, 2000]);
      console.log(data);
         

    d3.json("data/regions.json", function(json) {
      console.log(json);
     
      //On fusionne les donnees avec le GeoJSON des regions
      for (var i = 0; i < data.length; i++) {
        var dataValue = parseFloat(data[i].somme2014);
        for (var j=0; j<json.features.length; j++){
          
          if ( json.features[j].properties.nom==data[i].region){
            json.features[j].properties.dataValue=dataValue;
            
          }
        }

	    svg.selectAll("path")
           .data(json.features)
           .enter()
           .append("path")
           .attr("d", path)
      		 .style("stroke", "black")
      		 
      		 .style("fill",function(d){
       			var value =d.properties.nom;
        console.log(value);
                 return color(value);})
      	.on('mousemove', function(d) {
      	var mouse = d3.mouse(svg.node()).map(function(d) {
          return parseInt(d);
        });
      tooltip.classed('hidden', false)
        .attr('style', 'left:' + (mouse[0] + 15) + 'px; top:' + (mouse[1] - 35) + 'px')
        .html("Région :" + d.properties.nom + " // Valeur " + d.properties.dataValue);
    })
      .on('mouseout', function() {
      	tooltip.classed('hidden', true);
      		       					         
      })}})});
      
  </script>
</body>
